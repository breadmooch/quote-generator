<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Quote Generator</title>
    <!--enter website doman after domain=mo.desgn as an example-->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain="
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote  -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">A creature of magic, with feathers so tragic. I bring omens and signs, predicting the wizard's designs. What am I?</span>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">-Anonymous</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twiter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      
      </div>
    </div>
    <!--https://fontawesome.com/search?o=r&m=free-->
    <!--Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
